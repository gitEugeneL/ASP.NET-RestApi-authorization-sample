version: "3.8"

services: 
  
  database:
    container_name: database
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: Dev_password@1 # SA - default user
    ports:
      - "1433:1433"  
    volumes:
      - database-volume:/var/opt/mssql:rw

volumes:
  database-volume: